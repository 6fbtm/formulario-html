<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="apertura"> 
    <h1>Formulario de datos de usuario</h1>
    <h2>Campos demsotrativos</h2>
    <h2>DEBEN ser llenados</h2>
    <h2>Deben ser modificados para ser funcionales</h2>
    </div>

<!-- Formulario -->

    <form>
    <div class="nombre">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" placeholder="Nombre" pattern="[A-z][a-Z]" required>
    </div>
    <div class="apellido">
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" placeholder="Apellido" pattern="[A-z][a-Z]" required>
    </div>
    <div class="color">
        <label for="color">Color favorito:</label><br>
        <input type="color" name="color" id="color" required>
    </div>
    <div class="edad">
        <label for="edad">Edad:</label><br>
        <input type="number" name="edad" id="edad" required>
    </div>
    <div class="numeros">
        <label for="numeros">Algun numero</label><br>
        <input type="text" id="numeros" pattern="\d*" required>
    </div>
    <div class="numero-positivo">
        <label for="numero_positivo">Numero positivo:</label><br>
        <input type="number" id="numero-positivo" max="0">
    </div>
    <div class="numero-paso">
        <label for="numero-paso">Numero con paso:</label><br>
        <input type="number" id="numero-paso" min="10" max="20" value="15" required>
    </div>
    <div class="nacimiento">
        <label for="nacimiento">Fecha de nacimiento</label><br>
        <input type="date" id="nacimiento" required>
    </div>
    <div class="hora">
        <label for="hora">Hora:</label><br>
        <input type="time" id="hora" required>
    </div>
    <div class="location">
        <label for="location">Ciudad</label><br>
        <select>
            <option>Cartagena</option>
            <option>Bucaramanga</option>
        </select>
    </div>
    <div class="genero">
       <label for="genero">Genero</label><br>
       <input type="radio">Masculino <br>
       <input type="radio">Femenino
    </div>
    <div class="materias">
        <label for="materias">Materia:</label> <br>
        <select>
            <option value="1">CSS</option>
            <option value="2">Java</option>
            <option value="3">Javascript</option>
            <option value="4">Python</option>
            <option value="5">PHP</option>
        </select>
    </div>
    <div class="imagenes">
        <label for="imagenes">Seleccionar imagen:</label><br>
        <input type="file"  id="imagenes" accept="jpg , png">
    </div>
    <div class="contrasena">
        <label for="contrasena">Contraseña: </label><br>
        <input type="password" id="contrasena" required>
    </div>
    <div class="solo-lectura">
        <label for="solo-lectura">Nombre completo:</label><br>
        <input type="text" readonly value="Dylan Santiago Vesga Cañas">
    </div>
    <div class="enviar">
        <input type="submit" >
    </div>

</body>
</html>
