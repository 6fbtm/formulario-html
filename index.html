<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="apertura"> 
    <h1>Formulario de datos de usuario</h1>
    <h2>Campos demsotrativos</h2>
    <h2>DEBEN ser llenados</h2>
    <h2>Deben ser modificados para ser funcionales</h2>
    </div>

<!-- Formulario -->

    <form>
    <div class="nombre">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" placeholder="Nombre" required>
    </div>
    <div class="apellido">
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" placeholder="Apellido" required>
    </div>
    <div class="color">
        <label for="color">Color favorito:</label><br>
        <input type="color" name="color" id="color" required>
    </div>
    <div class="edad">
        <label for="edad">Edad:</label><br>
        <input type="date" name="edad" id="edad" required>
    </div>
    <div class="numeros">
        <label for="numeros">Algun numero</label><br>
        <input type="text" id="numeros" pattern="\d*" required>
    </div>
    <div class="enviar">
        <input type="submit" >
    </div>

</body>
</html>
